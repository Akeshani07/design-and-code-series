<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Checkout</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    
    <div class="container">

        <div class="card_container">

            <div class="card_front">
                <div class="card_img">
                    <img class="img01" src="assets/img/img01.png" alt="Image01">
                    <img class="img02" src="assets/img/img02.png" alt="Image02">
                </div>

                <div class="card_number_box">
                    XXXX XXXX XXXX XXXX
                </div>
                <div class="name_box">
                    Name
                </div>
                <div class="expire_details">
                    <span>Expier Date</span>
                    <div class="expire_Date">
                        <span class="ex_month">MM</span>
                        <span>/</span>
                        <span class="ex_year">YYYY</span>
                    </div>
                </div>
            </div>
            <div class="card_back">
                <div class="black_stripe"></div>
                <div class="cvv_box">
                    <span>CVV</span>
                </div>
                
            </div>

        </div>

        <form action="">
            <div class="input_box">
                <span>Card Holder Name</span>
                <input type="text" class="card_holder_name" placeholder="Enter the Name">
            </div>
             <div class="input_box">
                <span>Card Number</span>
                <input type="text" class="card_number" maxlength="19" placeholder="XXXX XXXX XXXX XXXX">
                <small class="card_number_error" style="color: red; display: none;">Please enter a valid 16-digit card number</small>
            </div>
            <div class="detail_box">
                <div class="input_box">
                    <span>Month</span>
                    <select name="" id="" class="month">
                        <option value="month" selected disabled>Month</option>
                         <option value="01">01</option>
                         <option value="02">02</option>
                         <option value="03">03</option>
                         <option value="04">04</option>
                         <option value="05">05</option>
                         <option value="06">06</option>
                         <option value="07">07</option>
                         <option value="08">08</option>
                         <option value="09">09</option>
                         <option value="10">10</option>
                         <option value="11">11</option>
                         <option value="12">12</option>
                    </select>
                </div>
                <div class="input_box">
                    <span>Year</span>
                    <select name="" id="" class="year">
                        <option value="year" selected disabled>year</option>
                         <option value="2025">2025</option>
                         <option value="2026">2026</option>
                         <option value="2027">2027</option>
                         <option value="2028">2028</option>
                         <option value="2029">2029</option>
                         <option value="2030">2030</option>
                         <option value="2031">2031</option>
                    </select>
                </div>
                <div class="input_box">
                    <span>CVV</span>
                    <input type="text" class="cvv" maxlength="3" placeholder="CVV">
                </div>
            </div>
            <input type="submit" value="submit" class="submit">
        </form>
    </div>

<script>
    document.querySelector('.card_number').oninput = () => {
        document.querySelector('.card_number_box').innerText = document.querySelector('.card_number').value;
    }
    document.querySelector('.card_holder_name').oninput = () => {
        document.querySelector('.name_box').innerText = document.querySelector('.card_holder_name').value;
    }
    document.querySelector('.month').oninput  = () => {
        document.querySelector('.ex_month').innerText = document.querySelector('.month').value;
    }
    document.querySelector('.year').oninput = () => {
        document.querySelector('.ex_year').innerText = document.querySelector('.year').value;
    }
    document.querySelector('.cvv').onmouseenter = () => {
        document.querySelector('.card_front').style.transform = 'perspective(1000px) rotateY(-180deg)';
        document.querySelector('.card_back').style.transform = 'perspective(1000px) rotateY(0deg)';
    }
    document.querySelector('.cvv').onmouseleave = () => {
        document.querySelector('.card_front').style.transform = 'perspective(1000px) rotateY(0deg)';
        document.querySelector('.card_back').style.transform = 'perspective(1000px) rotateY(180deg)';
    }
    document.querySelector('.cvv').oninput = () => {
        document.querySelector('.cvv_box').innerText = document.querySelector('.cvv').value;
    }


    const cardNumberInput = document.querySelector('.card_number');
    const cardNumberError = document.querySelector('.card_number_error');
    const cardNumberDisplay = document.querySelector('.card_number_box');

    cardNumberInput.addEventListener('input', function () {
    let value = this.value.replace(/\D/g, '').substring(0, 16);
    this.value = value.replace(/(.{4})/g, '$1 ').trim();
    cardNumberDisplay.innerText = this.value;

    // Show error if length is not 16
    if (value.length < 16) {
    cardNumberError.style.display = 'block';
    } else {
    cardNumberError.style.display = 'none';
    }
    });

</script>

</body>
</html>
