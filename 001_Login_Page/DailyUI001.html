<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DailyUI 001 - Login Page</title>
  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>

<body>
  <div class="wrapper">
    <div class="login_box">
        <div class="login_header">
            <span>Login</span>
        </div>
        <div class="input_box">
            <input type="email" class="input_field" id="email" required>
            <label for="email" class="label">Email</label>
            <i class='bx  bx-envelope icon'  ></i> 
        </div>
        <div class="input_box">
            <input type="password" class="input_field" id="password" required>
            <label for="password" class="label">Password</label>
            <i class='bx  bx-lock icon'  ></i> 
        </div>
        <div class="remember_forgot">
            <div class="remember_me">
                <input type="checkbox" id="remember">
                <label for="remember">Remember Me</label>
            </div>
            <div class="forgot">
                <a href="#">Forgot Password</a>
            </div>
        </div>
        <div class="input_box">
            <input type="submit" class="input_submit" value="Login">
        </div>
        <div class="register">
            <span>Donâ€™t You have an account? <a href="#">Register</a></span>
        </div>
    </div>
  </div>

</body>
</html>
